{% extends 'base.html' %}

{% block title %}Thumbnails{% endblock %}

{% block content %}
<h1>Thumbnails</h1>

{% if thumbnail_list %}
{% for thumb in thumbnail_list %}
<div>
    <a href="/videos/{{thumb.name}}"
        <h3>{{ thumb.name }}</h3>
        <img src={{ thumb.url }} width="152" height="84"></a>
</div>
{% endfor %}
{% endif %}
{% endblock %}
